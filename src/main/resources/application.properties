# =================================================================
# DENTALCAREPRO - CONFIGURACIÓN PRINCIPAL
# Sistema de Gestión de Clínica Odontológica
# =================================================================

# =================================================================
# PERFIL ACTIVO (dev, prod)
# =================================================================
spring.profiles.active=dev

# =================================================================
# CONFIGURACIÓN DE BASE DE DATOS - POSTGRESQL
# =================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/DentalCarePro
spring.datasource.username=postgres
spring.datasource.password=211212
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# =================================================================
# CONFIGURACIÓN DEL SERVIDOR
# =================================================================
server.port=8080
server.servlet.context-path=/
server.error.whitelabel.enabled=false

# =================================================================
# CONFIGURACIÓN DE LOGGING
# =================================================================
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =================================================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS (SPA REACT)
# =================================================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.fixed.enabled=false
spring.web.resources.add-mappings=true

# =================================================================
# CONFIGURACIÓN DE COMPRESIÓN
# =================================================================
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json,text/plain,application/xml
server.compression.min-response-size=1024

# =================================================================
# CONFIGURACIÓN DE JACKSON (JSON)
# =================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=America/Bogota

# =================================================================
# CONFIGURACIÓN DE SEGURIDAD
# =================================================================
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m

# =================================================================
# CONFIGURACIÓN DE ACTUATOR (MONITOREO)
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# =================================================================
# CONFIGURACIÓN DE DOCUMENTACIÓN API (OpenAPI/Swagger)
# =================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.packages-to-scan=com.example.demo.controller
springdoc.show-actuator=true
spring.jackson.time-zone=America/Bogota

# =================================================================
# CONFIGURACIÓN DE VALIDACIÓN
# =================================================================
spring.mvc.throw-exception-if-no-handler-found=true
