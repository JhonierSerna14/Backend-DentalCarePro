# =================================================================
# CONFIGURACIÓN PARA DESARROLLO
# =================================================================
spring.config.activate.on-profile=dev

# Logging más detallado para desarrollo
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Sin cache para desarrollo rápido
spring.web.resources.cache.period=0
spring.web.resources.chain.strategy.content.enabled=false

# Cookie de sesión sin seguridad para desarrollo local
server.servlet.session.cookie.secure=false

# Mostrar detalles de salud sin autorización en desarrollo
management.endpoint.health.show-details=always