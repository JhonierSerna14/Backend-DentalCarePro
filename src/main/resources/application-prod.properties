# =================================================================
# CONFIGURACIÓN PARA PRODUCCIÓN
# =================================================================
spring.config.activate.on-profile=prod

# Logging optimizado para producción
logging.level.com.example.demo=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Cache agresivo para producción
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.fixed.enabled=true

# Base de datos optimizada para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Seguridad reforzada para producción
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Compresión máxima
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json,text/plain,application/xml,image/svg+xml
server.compression.min-response-size=512

# Headers de seguridad adicionales
server.servlet.session.timeout=15m

# Actuator restringido
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never